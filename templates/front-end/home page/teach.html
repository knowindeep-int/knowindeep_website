<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            function format(cmd){
                document.execCommand(cmd)
            };
        </script>
        <style>
            .editor{
                border-style: solid;
                height: 500px;
                width: 1000px;
                overflow-y: scroll;
            }
            .image{
                display: block;
            }
        </style>
    </head>
    <body>
        <script>
            $( document ).ready(function(){
               $('#inputfile').on('change', function(){
                  var targetDiv=document.getElementsByClassName("editor")[0];
                  var file = $(this).prop('files')[0];
                  var img=document.createElement("img");
                  img.className ="image"
                  var reader  = new FileReader();
                  targetDiv.append(img);
                  reader.addEventListener("load", function () {
                     img.src=reader.result;
                  }); 
                  if (file)
                     reader.readAsDataURL(file);
                 });
            })
         </script>
        <button id="bold" onclick="format('bold')">B</button>
        <button id="underline" onclick="format('underline')">U</button>
        <button id="italic" onclick="format('italic')">I</button>
        <button id="ordered-list" onclick="format('insertOrderedList')">Ordered List</button>
        <!-- <span><button id="image" onclick="document.execCommand('insertImage', false)">Insert Image</button> -->
        <input id="inputfile" type="file" accept="image/jpeg,image/png">
        <div class="editor" contenteditable="true" spellcheck="false" >
        </div>
</html>
