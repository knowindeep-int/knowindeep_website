{% extends "base.html" %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form class="form-inline" action="{% url 'to_do_app:add_todo' %}" method="POST">
                {% csrf_token %}
                <input type="text" class="form-control mb-2 mr-sm-2" name="content" placeholder="Type here..">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo in todo_items %}
                    <li class="list-group-item">{{ todo.text }}
                        <div class="float-right">
                            <form action="{% url 'delete' todo.id %}" action="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary mb-2 btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
              </ul>
        </div>
    </div>
{% endblock content %}
