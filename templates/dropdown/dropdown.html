<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="dropdown/d_style.css"> 
	<style>
		img{
	height:20px;
}
.name{
	width:120px;
	border-bottom: 3px;
}
.image-share{
  height: 20px;
}
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  color: black;
  opacity: 1;
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}
</style>
</head>
<body>
<br>
<br>
<div class="dropdown">
<button class="dropbtn"><img class="image-share" src="/media/share.png"></button>
	<div class="dropdown-content">
	  <a href="#" data-href="" ><img src="/media/twitter.png"><span class="name">&emsp; Twitter</span></a>
	  <a href="" data-href="" class="fb-share-button" data-layout="button_count" ><img src="/media/facebook.png"><span class="name">&emsp; Facebook</span></a>
	  <a href="#" data-href=""><img src="/media/linkedin.png"><span class="name">&emsp; Linkedin</span></a>
	  <a href="#" data-href="x" class="clipboard" ><img src="/media/link.png"><span class="name">&emsp; Copy link</span></a>
	</div>
</div>
</body>
</html>
