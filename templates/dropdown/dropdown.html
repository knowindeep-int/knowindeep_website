<body>
 

<div class="dropdown left">
<button onclick="this.parentElement.children[1].classList.toggle('show');" class="dropbtn"><img class="image-share" src="/media/images/share.png"></button>
	<div class="dropdown-content" id="myDropdown">
    <a data-href="" href="https:www.twitter.com/share?url={{url}}&text=Lorem Ipsum" class="twitter-share"  data-text ="Lorem Ipsum" onclick="return !window.open(this.href, 'Twitter', 'width=640,height=580')"><img src="/media/images/twitter.png" class="image-share"><span class="name">&emsp; Twitter</span></a>
  
	  <!-- <a href="" data-href="" class="fb-share-button" data-layout="button_count" ><img src="/media/facebook.png"><span class="name">&emsp; Facebook</span></a> -->
	  <a data-href="" href="https://www.facebook.com/sharer/sharer.php?app_id=&sdk=joey&display=popup&ref=plugin&src=share_button&u={{url}}" onclick="return !window.open(this.href, 'Facebook', 'width=640,height=580')" class="share-btn"><img src="/media/images/facebook.png" class="image-share"><span class="name">&emsp; Facebook</span></a> 
	  <a data-href="" class="linkedin-share" href="https://www.linkedin.com/shareArticle?mini=true&url={{url}}" onclick="return !window.open(this.href, 'LinkedIn', 'width=640,height=580')"><img src="/media/images/linkedin.png" class="image-share"><span class="name">&emsp; Linkedin</span></a> 
	  <!-- <a href="#" data-href=""><img src="/media/linkedin.png" class="image-share"><span class="name">&emsp; Linkedin</span></a> -->
	  <a href="#" onclick="{{function}};return false;" data-href="{{url}}" class="clipboard" ><img src="/media/images/link.png" class="image-share"><span class="name">&emsp; Copy link</span></a>
	</div>
</div>

<script>

  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn') && !event.target.matches('.dropbtn img')) {     
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
      
    }

  }

</script>
