{% extends "base.html" %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'blogs/css/blogs.css' %}">
</head>

<div class="row container">
    {% for project in projects %}
    <div class="col-sm-12 col-md-12 col-lg-6" onclick="location.href='{% url 'blogs:sub_topic' project.slug %}';">
        <div class="card hoverable">

            <div class="container-img card-image">
                <img class="blogImage" src="media/{{ project.image }}">
            </div>
            <!-- <img class="image" src="media/{{ blog.topic_image }}"> -->
            <div class="card-content">
                <span class="card-title">{{ project.title }}</span>

                <p>{{ project.overview }}</p>

            </div>
                <div class="row">
                    <div class="col-sm-4 ml-4">
                <a href="#">Go to blog</a>
                    </div>
            {% if request.user.is_superuser  %}
                    <div class="col-sm-4 ">
                  <a href="#">Approve</a>
                    </div>
                  <a href="#">Remove</a>
                </div>
            {% else %}
                </div>
            {% endif %}

        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
