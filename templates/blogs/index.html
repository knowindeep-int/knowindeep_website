{% extends "base.html" %}
{% block content %}
   

    <div class="row container">
        <div class="col s12 m7 ">
            <div class="card">
                {% for blog in blogs %}

                    <div class="card-image">
                        <img src="media/sample.jpeg">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ blog.topic }}</span>
                        <p>Some small blog info.</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'blogs:sub_topic' blog.slug %}">Go to blog</a>
                    </div>

                </a>
                {% endfor %}
                
            </div>
        </div>
    </div>

{% endblock content %}
