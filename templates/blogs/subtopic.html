{% extends "base.html" %}

{% block content %}
    {% if blogs %}
        {% for blog in blogs %}
            <a href="{% url 'blogs:blog_post' slug=blog_heading blog=blog.slug %}">{{ blog.heading }}</a>
        {% endfor %}
    {% else %}
        <h1>No blogs for the particular url</h1>
    {% endif %}
{% endblock content %}
