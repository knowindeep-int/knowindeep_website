<script>
    function saveDraft(key, value) {
    var key = key;
    var value = value;
    
    var data = {};
    data[key] = value;
    data['pk'] = pk;
    data['csrfmiddlewaretoken'] = $('input[name=csrfmiddlewaretoken]').val();
    $.ajax({
        method: "POST",
        url: '{% url "api:save_draft" %}',
        data : data,
        success: function(data){
            pk = data.pk
        },error: function(error){
            alert("ERROR!")
        },
        
    })
}
</script>
