{% extends 'base.html' %}

{% block content %}

<body>
  <div class="container">
    <h1 class="center">Register</h1>

    <form action="" method="POST" class="col s12">
      {% csrf_token %}
      <!-- {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
         -->
      <form>
        <div class="row">
          <div class="input-field col s12">
          <label for="inputEmail3">{{ form.username.label }}</label>
            <div>
              {{ form.username}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
          <label for="inputPassword3">{{ form.email.label }}</label>
            <div>
              {{ form.email }}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
          <label for="inputPassword3">{{ form.password1.label }}</label>
            <div>
              {{ form.password1 }}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
          <label for="inputPassword3">{{ form.password2.label }}</label>
            <div>
              {{ form.password2 }}
            </div>
            <span class="helper-text">Already a user? <a href="http://127.0.0.1:8000/user/login/">log in here!</a></span>
          </div>
        </div>

        {% if errors %}
        {{ errors }}
        {% endif %}
        <div class="row">
          <div class="col s12">
            <button class="waves-effect waves-light btn" id="submitButton" type="submit">Submit</button>
          </div>
        </div>
      </form>
      <!-- <input type="submit" name="create_user"> -->
    </form>
  </div>
</body>

{% endblock %}
