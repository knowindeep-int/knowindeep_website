{% extends 'base.html' %}

{% block content %}

<body>
  <div class="container">
    <h1 class="center">Register</h1>

    <form action="" method="POST" class="col s12">
      {% csrf_token %}
      <!-- {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
         -->
      <form>
        <div class="row">
          <div class="input-field col s12">
            <label for="inputEmail3">{{ form.username.label }}</label>
            <input type="text" name="username" maxlength="150" autofocus required id="id_username"
              placeholder="Enter your username">
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <label for="inputPassword3">{{ form.email.label }}</label>
            <input type="email" name="email" maxlength="254" id="id_email" placeholder="Enter your email">
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <label for="inputPassword3">{{ form.password1.label }}</label>
            <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1"
              placeholder="Enter your password">
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <label for="inputPassword3">{{ form.password2.label }}</label>
            <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2"
              placeholder="Confirm your password">
            <span class="helper-text">Already a user? <a href="{% url 'site_users:login' %}">log in here!</a></span>
          </div>
        </div>

        {% if errors %}
        {{ errors }}
        {% endif %}
        <div class="row">
          <div class="col s12">
            <button class="waves-effect waves-light btn" id="submitButton" type="submit">Submit</button>
          </div>
        </div>
      </form>
      <!-- <input type="submit" name="create_user"> -->
    </form>
  </div>
</body>

{% endblock %}
